name: Build REZZONIX Analyzer DEMO APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Create Flutter project
        run: |
          flutter create rezzonix_analyzer \
            --org com.rezzonix \
            --project-name rezzonix_analyzer

      - name: Copy main.dart
        run: |
          cp main.dart rezzonix_analyzer/lib/main.dart

      - name: Build APK
        run: |
          cd rezzonix_analyzer
          flutter pub get
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: REZZONIX_Analyzer_DEMO_APK
          path: rezzonix_analyzer/build/app/outputs/flutter-apk/app-release.apk
